name: DODA
description: Discuss On Drawings App.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^6.0.3
  flutter_bloc: ^6.0.6
  equatable: ^1.2.5

  provider: ^4.3.2+2

  firebase_core: ^0.5.0+1
  firebase_auth: ^0.18.1+2
  google_sign_in: ^4.5.4

  cloud_firestore: ^0.14.1+3
  firebase_storage: ^4.0.1

  carousel_slider: ^2.3.1
  cached_network_image: ^2.3.2+1
  image_picker: ^0.6.7+11
  positioned_tap_detector: ^1.0.3
  jiffy: ^3.0.1

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/app_icon.png"
  image_path_android: "assets/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/